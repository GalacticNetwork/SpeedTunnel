<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedTunnel</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/fireplate-icon.png" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #e0e7ff, #f0f4ff);
      }
      .search-container {
        text-align: center;
      }
      .search-container img {
        width: 200px; /* Adjust width as needed */
        margin-bottom: 20px;
      }
      .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .search-bar {
        flex-grow: 1;
        border: none;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 25px 0 0 25px;
        outline: none;
      }
      .search-button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 0 25px 25px 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bottom-buttons {
        position: absolute;
        bottom: 20px;
        display: flex;
        gap: 10px;
      }
      .bottom-buttons button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        background-color: #4285f4;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <img src="./images/fireplate-icon.png" alt="SpeedTunnel Logo" />
      <form>
        <input placeholder="Search the web freely">
        <button class="search-btn">Go!</button>
    </form>

    </div>
    <iframe src="" id="iframe" style="display:none;" frameborder="0"></iframe>
    <div class="bottom-buttons">
      <button id="exitBTN" style="display: none;">Exit</button>
      <button id="reloadBTN" style="display: none;">Reload</button>
    </div>

    <script src="index.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="uv/uv.bundle.js"></script>
  </body>
</html>
